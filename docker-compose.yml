version: "3.12"

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  app:
    build: .
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=smart_inventory_db
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  mongo_data:
